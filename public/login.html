<!DOCTYPE html>
<html>
<head>
    <title>Login to Content Crafter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <!-- Replace with your own logo or image -->
                <img src="https://as1.ftcdn.net/v2/jpg/02/22/68/72/1000_F_222687213_Yfv49koSWulAjUhFryQq0O7UA0KK9xiY.jpg" alt="Logo">
            </div>
            <h1 class="title">Content Crafter</h1>
            <form action="/login" method="post"> <!-- Updated form action -->
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name "password" placeholder="Password" required>
                <button type="submit" class="login-button">Log In</button>
            </form>
            <div class="or-separator">
                <hr>
                <span>OR</span>
                <hr>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <div class="create-account">
                <span>Don't have an account? </span>
                <a href="#" class="signup-link">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
